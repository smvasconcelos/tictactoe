{% extends "material/base.html" %}
	<head>
		{% block head %}
			<meta charset="UTF-8" />
			<meta http-equiv="X-UA-Compatible" content="IE=edge" />
			<meta name="viewport" content="width=device-width, initial-scale=1.0" />
			<link
				rel="stylesheet"
				type="text/css"
				href="{{ url_for('static',filename='styles/materialize.css') }}"
			/>
			<link
				rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
			/>
			<link
				rel="stylesheet"
				type="text/css"
				href="{{ url_for('static',filename='styles/home.css') }}"
			/>
			<title>Tic Tac Toe</title>
		{% endblock %}
	</head>
	{% block content %}
		<header>
			<h4 class="center">Tic Tac Toe - 7x7</h4>
			<div class="row" style="display: flex; flex-direction: row;align-items: center; justify-content: center;">
				<div class="switch" style="margin-right: 15px;">
					<label>
						AI Start
						<input  id="start_player"  type="checkbox">
						<span class="lever  red darken-4"></span>
						Player Start
					</label>
				</div>
				<a id="start" class="btn red darken-4" style="margin-right: 10px;">Start Game</a>
				<a href="" class="btn red darken-4">Reset Game </a>
			</div>
		</header>
		<main>
			<div class="board">
				<cover />
			</div>
		</main>
	{% endblock %}

	{% block scripts %}
		{{super()}}
		<script type='text/javascript' src="{{url_for('static', filename='js/materialize.js')}}"></script>
		<script type='text/javascript' src="{{url_for('static', filename='js/home.js')}}"></script>
	{% endblock %}
